<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="@{'게시판 - ' + ${post.title}}"></title>
    <link href='/webjars/bootstrap/4.5.0/css/bootstrap.min.css' rel='stylesheet'>
</head>
<body>
<header th:insert="common/header.html"></header>
<div class="container">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title" th:text="@{${post.title} + ' - ' + ${post.author}}"></h5>
            <p class="card-text"><small class="text-muted"
                                        th:text="${#temporals.format(post.createdDate, 'yyyy-MM-dd HH:mm')}"></small>
            </p>
            <p class="card-text" th:text="${post.content}"></p>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-auto mr-auto"></div>
        <div class="col-auto">
            <a class="btn btn-info" role="button" th:href="@{'/post/edit/' + ${post.id}}">수정</a>
        </div>
        <div class="col-auto">
            <form id="delete-form" method="post" th:action="@{'/post/' + ${post.id}}">
                <input name="_method" type="hidden" value="delete"/>
                <button class="btn btn-danger" id="delete-btn" type="submit">삭제</button>
            </form>
        </div>
    </div>
</div>
<script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
